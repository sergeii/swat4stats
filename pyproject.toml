[tool.poetry]
name = "swat4stats"
version = "0.1.0"
description = "Source code to swat4stats.com backend"
authors = ["Sergei Khoroshilov <kh.sergei@gmail.com>"]
license = "MIT"
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.11"
Django = "4.1.7"
celery = "5.2.7"
bleach = "6.0.0"
pytz = "2023.3"
Markdown = "3.4.3"
psycopg2-binary = "2.9.6"
redis = "4.5.4"
uWSGI = "2.0.21"
python-dateutil = "2.8.2"
ipwhois = "1.2.0"
django-cacheback = "3.0.0"
django-debug-toolbar = "4.0.0"
django-countries = "7.5.1"
django-filter = "23.1"
djangorestframework = "3.14.0"
voluptuous = "0.13.1"
aiohttp = "3.8.4"
django-redis = "5.2.0"
sentry-sdk = "^1.18.0"

[tool.poetry.group.dev.dependencies]
coverage = "7.2.2"
Faker = "18.3.1"
factory-boy = "3.2.1"
pytest = "7.2.2"
pytest-django = "4.5.2"
pytest-localserver = "0.7.1"
pytest-cov = "4.0.0"
pytest-repeat = "0.9.1"
mypy = "^1.2.0"
ruff = "^0.0.282"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.pytest.ini_options]
DJANGO_SETTINGS_MODULE = "swat4stats.settings"
norecursedirs = ".git"
python_files = "test_*.py"
addopts = "--tb=native --reuse-db"
testpaths = [
    "tests",
]
filterwarnings = [
    "ignore",
]

[tool.ruff]
select = ["E", "F", "W", "C90", "N", "UP"]
ignore = [
    "N817",
]
fixable = ["ALL"]
unfixable = []
exclude = [
    ".git",
    ".mypy_cache",
    ".ruff_cache",
    ".pytest_cache",
    "static",
    "templates",
]
line-length = 120
dummy-variable-rgx = "^(_+|(_+[a-zA-Z0-9_]*[a-zA-Z0-9]+?))$"
target-version = "py311"

[tool.ruff.per-file-ignores]
"apps/*/migrations/*.py" = ["E501"]
"factories.py" = ["N805"]

[tool.mypy]
python_version = "3.11"
check_untyped_defs = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
ignore_missing_imports = true
strict_equality = true

[[tool.mypy.overrides]]
module = "apps.*.migrations.*"
disable_error_code = "var-annotated, has-type, arg-type, misc"
disallow_untyped_defs = false
disallow_incomplete_defs = false
check_untyped_defs = false

[[tool.mypy.overrides]]
module = "tests.*"
disable_error_code = "var-annotated, has-type, arg-type"
disallow_untyped_defs = false
disallow_incomplete_defs = false
check_untyped_defs = false
