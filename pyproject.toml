[tool.poetry]
name = "swat4stats"
version = "0.43.0"
description = "Source code to swat4stats.com backend"
authors = ["Sergei Khoroshilov <kh.sergei@gmail.com>"]
license = "MIT"
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.11"
Django = "4.2.4"
celery = "5.3.1"
bleach = "6.0.0"
pytz = "2023.3"
Markdown = "3.4.3"
psycopg2-binary = "2.9.7"
redis = "4.6.0"
uWSGI = "2.0.21"
python-dateutil = "2.8.2"
ipwhois = "1.2.0"
django-cacheback = "3.0.0"
django-debug-toolbar = "4.2.0"
django-countries = "7.5.1"
django-filter = "23.2"
djangorestframework = "3.14.0"
drf-yasg = "1.21.7"
voluptuous = "0.13.1"
aiohttp = "3.9.0"
django-redis = "5.3.0"
sentry-sdk = "1.29.2"

[tool.poetry.group.dev.dependencies]
coverage = "7.2.2"
Faker = "18.3.1"
factory-boy = "3.2.1"
pytest = "7.2.2"
pytest-django = "4.5.2"
pytest-localserver = "0.7.1"
pytest-cov = "4.1.0"
pytest-repeat = "0.9.1"
mypy = "1.2.0"
ruff = "0.0.285"
black = "23.7.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.pytest.ini_options]
DJANGO_SETTINGS_MODULE = "swat4stats.settings"
norecursedirs = ".git"
python_files = "test_*.py"
addopts = "--tb=native --reuse-db"
testpaths = [
    "tests",
]
filterwarnings = [
    "ignore",
]

[tool.ruff]
select = [
    "F",        # pyflakes
    "E",        # pycodestyle Error
    "W",        # pycodestyle Warning
    "C90",      # mccabe
    "I",        # isort
    "N",        # pep8-naming
    "UP",       # pyupgrade
    "YTT",      # flake8-2020
    "ASYNC",    # flake8-async
    "BLE",      # flake8-blind-except
    "FBT",      # flake8-boolean-trap
    "B",        # flake8-bugbear
    "A",        # flake8-builtins
    "C4",       # flake8-comprehensions
    "DTZ",      # flake8-datetimez
    "T10",      # flake8-debugger
    "DJ",       # flake8-django
    "EM",       # flake8-errmsg
    "FA",       # flake8-future-annotations
    "ISC",      # flake8-implicit-str-concat
    "G",        # flake8-logging-format
    "INP",      # flake8-no-pep420
    "PIE",      # flake8-pie
    "T20",      # flake8-print
    "PT",       # flake8-pytest-style
    "Q",        # flake8-quotes
    "RSE",      # flake8-raise
    "RET",      # flake8-return
    "SLOT",     # flake8-slots
    "SIM",      # flake8-simplify
    "TID",      # flake8-tidy-imports
    "TCH",      # flake8-type-checking
    "INT",      # flake8-gettext
    "PTH",      # flake8-use-pathlib
    "ERA",      # eradicate
    "PGH",      # pygrep-hooks
    "PERF",     # perflint
    "RUF",      # ruff
]
ignore = [
    "N817",     # CamelCase `ElementTree` imported as acronym `ET`
    "B904" ,    # Within an `except` clause, raise exceptions with `raise ... from err` or `raise ... from None`
    "BLE001",   # Do not catch blind exception: `Exception`
    "EM101",    # Exception must not use a string literal, assign to variable first
    "DJ001",    # Avoid using `null=True` on string-based fields such as CharField
]
fixable = ["ALL"]
unfixable = []
exclude = [
    ".git",
    ".mypy_cache",
    ".ruff_cache",
    ".pytest_cache",
    ".ruff_cache",
    "static",
    "templates",
]
line-length = 100
dummy-variable-rgx = "^(_+|(_+[a-zA-Z0-9_]*[a-zA-Z0-9]+?))$"
target-version = "py311"

[tool.ruff.per-file-ignores]
"apps/*/migrations/*.py" = ["E501", "RUF012"]
"tests/factories/*.py" = ["N805", "RUF012"]

[tool.ruff.flake8-pytest-style]
parametrize-names-type = "csv"
fixture-parentheses = false

[tool.ruff.flake8-unused-arguments]
ignore-variadic-names = true

[tool.black]
line-length = 100
target-version = ["py311"]

[tool.ruff.isort]
force-sort-within-sections = false

[tool.mypy]
disable_error_code = "misc"
python_version = "3.11"
check_untyped_defs = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
ignore_missing_imports = true
strict_equality = true

[[tool.mypy.overrides]]
module = "apps.*.migrations.*"
disable_error_code = "var-annotated, has-type, arg-type"
disallow_untyped_defs = false
disallow_incomplete_defs = false
check_untyped_defs = false
