apiVersion: v1
kind: Service
metadata:
  name: {{ include "swat4stats-api.fullname" . }}
  labels:
    {{- include "swat4stats-api.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.uwsgi.port }}
      targetPort: {{ .Values.uwsgi.targetPort }}
      protocol: TCP
      name: uwsgi
    - port: {{ .Values.staticfiles.port }}
      targetPort: {{ .Values.staticfiles.targetPort }}
      protocol: TCP
      name: staticfiles
  selector:
    {{- include "swat4stats-api.selectorLabels" . | nindent 4 }}
