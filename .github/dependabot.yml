version: 2
updates:
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "monthly"
    reviewers:
      - sergeii
    commit-message:
      prefix: "chore"
  - package-ecosystem: "docker"
    directories:
      - "dockerfile/dev"
      - "dockerfile/prod"
    schedule:
      interval: "monthly"
    reviewers:
      - sergeii
    commit-message:
      prefix: "feat"
    groups:
      dockerfile:
        applies-to: version-updates
        patterns:
          - python
  - package-ecosystem: pip
    directory: "/"
    schedule:
      interval: "weekly"
    reviewers:
      - sergeii
    commit-message:
      prefix: "feat"
    groups:
      dependencies:
        applies-to: version-updates
        dependency-type: "production"
        update-types:
          - "minor"
          - "patch"
      dev-dependencies:
        applies-to: version-updates
        dependency-type: "development"
