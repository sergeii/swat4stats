[uwsgi]
chdir = /app/src
enable-threads = yes
disable-write-exception = true
gid = 10001
harakiri = 5
harakiri-verbose = yes
http-socket = 0.0.0.0:9090
ignore-sigpipe = true
ignore-write-errors = true
logger = syslog:app.swat4tracker.uwsgi.error
master = true
module = swat4tracker.wsgi
need-app = true
no-default-app = true
no-orphans = yes
processes = 8
pythonpath = .
reload-mercy = 10
reload-on-rss = 256
req-logger = syslog:app.swat4tracker.uwsgi.access
strict = yes
uid = 10001
vacuum = true
virtualenv = /app/.venv
worker-reload-mercy = 10
